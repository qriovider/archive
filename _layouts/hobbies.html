layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Hobbies</h3>
    {% for hobby in site.data.settings.hobbies %}
      <p><a href="{{ site.github.url }}/hobbies/{{ hobby.url}}">{{ hobby.name }}</a></p>
    {% endfor %}
  </div>
</div>
