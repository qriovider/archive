---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">About</h3>
{% for person in site.data.settings.about %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ person.name }}</h5>
    <p>Email: {{ person.email }}</p>
    <p><a href="{{ site.github.url }}/about/{{ person.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="Contact" width="100%">
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold">Motto</h3>
    <div class="col-md-10">
        {% for section in site.data.about.motto %}
          <p class="fw-bold">{{ section.title }}</p>
          <p>{{ section.description }}</p>
        {% endfor %}
    </div>    
  </div>
</div>

{% endfor %}
